type: picture-elements
image: /local/image/z4.jpg?v=1
aspect_ratio: "16:9"
style: |
  ha-card {
    border-radius: 10px;
    border: solid 1px rgba(100,100,100,0.3);
    box-shadow: 3px 3px rgba(0,0,0,0.4);
    overflow: hidden;
  }
elements:
  - type: image
    image: >-
      data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'
      width='800' height='200'><rect width='800' height='200' fill='%23999'
      fill-opacity='0.8'/></svg>
    style:
      bottom: 0
      left: 50%
      width: 100%
      height: 20%
      object-fit: cover
      transform: translateX(-50%)
      pointer-events: none
      z-index: 1
  - type: custom:mushroom-chips-card
    style:
      top: 90%
      right: 2%
      transform: translateY(-50%)
      z-index: 2
      width: auto
      max-width: 400px
    chips:
      - type: entity
        entity: sensor.z4_m40i_doors_overall_state
        icon: mdi:car-door-lock
      - type: entity
        entity: sensor.z4_m40i_convertible_roof_overall_state
        icon: mdi:car-convertible
      - type: entity
        entity: sensor.z4_m40i_condition_based_services
        icon: mdi:room-service-outline
      - type: entity
        entity: sensor.z4_m40i_range_tank_level_2
        icon: mdi:gas-station
  - type: custom:mushroom-chips-card
    style:
      top: 2%
      left: 2%
      transform: none
      z-index: 2
    chips:
      - type: entity
        entity: sensor.z4_m40i_range_total_range_last_sent
        icon: mdi:map-marker-distance
  - type: custom:mushroom-chips-card
    style:
      top: 2%
      right: 2%
      transform: none
      z-index: 2
    chips:
      - type: entity
        entity: sensor.z4_m40i_vehicle_mileage
        icon: mdi:speedometer
